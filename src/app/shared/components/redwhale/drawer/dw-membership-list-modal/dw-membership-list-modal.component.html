<div class="rw-modal-background" #modalBackgroundElement></div>

<div class="rw-modal-wrapper justify-content-center align-items-center" (click)="onCancel()" #modalWrapperElement>
    <div class="rw-modal user-select-none" (click)="$event.stopPropagation()">

      <div class="title">

        <span class="rw-typo-bodytext0-bold">예약 가능한 회원권</span>

        <div class="close-button" (click)="onCancel()">
          <img src="assets/icons/etc/close.svg">
        </div>

      </div>

      <div class="non-list" *ngIf=" !membershipList || membershipList?.length < 1; else list">

        <img src="assets/icons/etc/empty_screen.svg" class="top-image">
        <span class="rw-typo-subtext0-regular grey">예약 가능한 회원권이 없습니다.</span>

      </div>

      <ng-template #list>

        <div class="list thin-scroll-y-overlay2">

          <div
            class="membership-card"
            *ngFor="let item of membershipList"
          >

            <div class="left">
              <div
                class="icon"
                [style.backgroundColor] = "'var(--border-color)'"
              >
                <img src="assets/icons/etc/ticket-white.svg">
              </div>
              <div class="content">
                <span class="rw-typo-subtext0-regular" [style.color] = "'var(--grey)'">
                  {{item.category_name}}
                </span>
                <span class="rw-typo-title2">
                  {{item.name}}
                </span>
              </div>
            </div>

            <div class="right">
              <span
                *ngIf="item.infinity_yn == 0" class="rw-typo-subtext1"
              >
                {{item.days}}일<span class="bar">|</span>{{item.count}}회<span class="bar">|</span>￦{{item.price | numberWithCommas}}
              </span>
              <span
                *ngIf="item.infinity_yn == 1" class="rw-typo-subtext1"
              >
                {{item.days}}일<span class="bar">|</span> 무제한<span class="bar">|</span>￦{{item.price | numberWithCommas}}
              </span>
            </div>

          </div>

        </div>

      </ng-template>


    </div>
</div>
