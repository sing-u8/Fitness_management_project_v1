
<div class="flip-list">
  <div class="flip-header" [class.open]="isOpen" (click)="lessonCateg.items.length > 0 && toggleOpen()">
    <span class="mdi mdi-chevron-down"></span>
    <span class="rw-typo-bodytext0-bold">{{lessonCateg.name}}</span>
    <span class="rw-typo-bodytext0-bold lesson-length">{{lessonCateg.items.length}}</span>
  </div>
  <div class="contents" [class.open]="isOpen">
    <ng-content></ng-content>
  </div>
</div>
