<router-outlet></router-outlet>

<rw-modal type="type2" [(visible)]="modalState.isVisible" [data]="modalState.data" (confirm)="hideModal()"></rw-modal>

<rw-toast [(visible)]="toastState.visible" [text]="toastState.text" [timeOutCount]="3" (cancel)="hideToast()"></rw-toast>

<rw-rolemodal
    [(visible)]="roleModalState.permissionCategObj.visible"
    [roleModal]="roleModalState"
></rw-rolemodal>

<rw-center-rolemodal
    [(visible)]="centerPermissionState.visible"
    [permissionObj]="centerPermissionState"
></rw-center-rolemodal>
