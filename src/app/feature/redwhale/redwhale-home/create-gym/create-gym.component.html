<section class="user-select-none thin-scroll-y " >
    <div class="header">
        <div class="header-text-container">
          <p class="rw-typo-headline1">1분이면 끝!</p>
          <p class="rw-typo-headline1">간편하게 센터를 생성해보세요.</p>
          <p class="rw-typo-subtext1 subtext-margin">센터 이름과 url 주소는 언제든지 변경할 수 있어요.</p>
        </div>

        <div
          class="cg-typo-subtext close-button"
          rw-button
          rwButtonWidth="85"
          rwButtonHeight="40"
          rwButtonBorderColor="var(--font-color)"
          (click) = "goRouterLink('/redwhale-home')"
        >
            <span class="mdi mdi-close"></span>
            <span>닫기</span>
        </div>
    </div>

    <div class="body thin-scroll-x">
        <div class='create-gym-outer-container'>
            <div class="create-gym-container">

              <div class="center-preview">
                <p class="rw-typo-subtext2 ">미리보기</p>
                <div class="item-container">
                  <center-preview-item centerName={{centerNameForm.value}} centerAddress={{centerAddrForm.value}}
                    centerAvatar={{photoSrc.centerProfile}} centerBackgroundImage={{photoSrc.centerBackground}}>
                  </center-preview-item>
                </div>
              </div>

              <div class="center-setting">
                <p class="rw-typo-subtext2 setting-info">
                  <span class="asterisk">* &nbsp;</span>필수 입력 사항
                </p>

                <form class="setting-input-container">
                  <label for="center-name" class="rw-typo-subtext2 ">
                    센터 이름<span class="asterisk"> *</span>
                  </label>
                  <input
                    id="center-name"
                    rw-input
                    rwCreateCenterInput
                    [inputType]="'name'"
                    [errorMessageObj]="cetnerNameErrObj"
                    placeholder="센터 이름을 입력해주세요."
                    class="center-name-input"
                    [formControl]="centerNameForm"
                  />
                </form>

                <div class="setting-input-container">
                  <label for="center-addr" class="rw-typo-subtext2 ">
                    센터 url 주소 <span class="asterisk"> *</span>
                  </label>
                  <div id="center-addr" class="center-url-container">
                    <p class="rw-typo-bodytext1 center-url-default">redwhale.xyz/</p>
                    <input
                      rw-input
                      rwCreateCenterInput
                      [inputType]="'url'"
                      [errorMessageObj]="centerAddrErrObj"
                      placeholder="영어/숫자 15자 이내"
                      class="center-url-input"
                      [formControl]="centerAddrForm"
                    />
                  </div>
                </div>

                <div class="setting-picture-container picture-container-mb-1">
                  <p class="rw-typo-subtext2">센터 프로필 사진</p>
                  <div class="d-flex align-items-center">
                    <p class="rw-typo-bodytext1 picture-name">{{photoName.centerProfile}}</p>
                    <div (click)="centerProfile.click()" *ngIf="isCenterProfileRegistered == false "
                      class="cg-typo-subtext register-button" rw-button rwButtonColor="var(--darkgrey)">
                      <span class="mdi mdi-plus"></span>
                      <span>등록하기</span>
                      <input type="file" accept="image/*" #centerProfile (change)="registerPhoto('gym-picture', centerProfile)"
                        hidden />
                    </div>
                    <div (click)="removePhoto('gym-picture')" *ngIf="isCenterProfileRegistered == true "
                      class="cg-typo-subtext remove-button" rw-button rwButtonBorderColor="#c9c9c9"
                      rwButtonFontColor="var(--darkgrey)">
                      <span class="mdi mdi-trash-can-outline"></span>
                      <span>사진 제거</span>
                    </div>
                  </div>
                </div>

                <div class="setting-picture-container picture-container-mb-2">
                  <p class="rw-typo-subtext2">센터 배경 사진</p>
                  <div class="d-flex align-items-center">
                    <p class="rw-typo-bodytext1 picture-name">{{photoName.centerBackground}}</p>
                    <div (click)="centerBackground.click()" *ngIf="isCenterBackgroundRegistered == false "
                      rw-button rwButtonColor="var(--darkgrey)"
                      class="cg-typo-subtext register-button"
                    >
                      <span class="mdi mdi-plus"></span>
                      <span>등록하기</span>
                      <input type="file" accept="image/*" #centerBackground
                        (change)="registerPhoto('gym-background', centerBackground)" hidden />
                    </div>
                    <div (click)="removePhoto('gym-background')" *ngIf="isCenterBackgroundRegistered == true "
                      rw-button rwButtonBorderColor="#c9c9c9"
                      rwButtonFontColor="var(--darkgrey)"
                      class="cg-typo-subtext remove-button"
                    >
                      <span class="mdi mdi-trash-can-outline"></span>
                      <span>사진 제거</span>
                    </div>
                  </div>
                </div>

                <div
                  class="rw-typo-bodytext1 create-center"
                  rw-button rwButtonColor="var(--grey)"
                  [style]="(centerNameForm.value != '' && centerNameForm.errors == null)
                            && (centerAddrForm.value != '' && centerAddrForm.errors == null )
                          ? 'backgroundColor:var(--red); '
                          : 'backgroundColor:var(--grey); cursor : initial;' "
                  [class.hover-action-nothing]="!((centerNameForm.value != '' && centerNameForm.errors == null)
                                                  && (centerAddrForm.value != '' && centerAddrForm.errors == null ))"
                  (click)="(centerNameForm.value != '' && centerNameForm.errors == null)
                            && (centerAddrForm.value != '' && centerAddrForm.errors == null )
                          ? createCenter() : '' "
                >
                  <span>센터 생성</span>
                </div>

              </div>
            </div>
        </div>
    </div>
</section>
