<section class="remove-account-outer-container">
  <div class="remove-account-header-container">
    <img src="assets/images/logo/redwhale-wording-logo-red-small.png" (click)="goRouterLink('/redwhale-home')">
  </div>
  <div class="remove-account-inner-container">
    <div id="main-title" class="rw-typo-headline1">
      <p>레드웨일 계정을 삭제하시겠어요?</p>
      <p>잠깐🖐 아래 사항을 꼭 확인해주세요!</p>
    </div>
    <div id="sub-title" class="rw-typo-bodytext1">
      <p>계정을 삭제하시면 더 이상 해당 계정으로 레드웨일을</p>
      <p>사용하실 수 없으며, 삭제되는 데이터는 복구가 불가능합니다.</p>
    </div>
    <div class="text-box rw-typo-bodytext1">
      <p>· 센터 운영자는 운영자 권한 양도 후에 계정 삭제가 가능합니다.</p>
      <p>· 채팅 메시지, 운동 기록 등 모든 개인 정보가 삭제됩니다.</p>
      <p>· 계정 정보, 회원권, 락커 등 센터 이용에 필요한 정보는 유지됩니다.</p>
      <p>· 계정 삭제 시, 이에 동의한 것으로 간주합니다.</p>
    </div>

    <div class="remove-input">
      <p class="rw-typo-subtext1">안내 사항에 동의하신다면, 아래 문구를 입력해주세요.</p>
      <input
        class="rw-input"
        type="text"
        placeholder="영구 삭제"
        [(ngModel)]=removeInput
        #remove_input=ngModel
        #remove_input_el
        (keyup.enter)=" remove_input.value == '영구 삭제' && toggleRemoveModal()"
      >
    </div>

    <div
      class='remove-button rw-typo-title2'
      rw-button rwButtonHeight="55"
      rwButtonColor="var(--red)"
      [rwButtonDisabled]="remove_input.value != '영구 삭제'"
      (click)=" remove_input.value == '영구 삭제' && toggleRemoveModal()"
    >
      계정을 영구 삭제할게요.
    </div>
  </div>

</section>


<remove-account-modal
  [(visible)]="removeModalVisible"
  (cancel)='onRemoveAccountCancel()'
  (confirm)='onRemoveAccountConfirm()'
></remove-account-modal>
