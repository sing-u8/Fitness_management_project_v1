<div class="l-text-field" #l_text_field_el>

  <div class="text-field">
    <div
      class="text-field-title"
      [ngClass] = "{
        'h-warning-color' : form.dirty && form.errors?.['status'] == 'warning',
        'h-error-color' : form.dirty && form.errors?.['status'] == 'error'
      }"
    >
      {{title}}
    </div>
    <input
      #input_el
      [ngClass] = "{
        'h-warning-border' : form.dirty && form.errors?.['status'] == 'warning',
        'h-error-border' : form.dirty && form.errors?.['status'] == 'error'
      }"
      [type]="textVisible ? 'text' : 'password'"
      [placeholder]="placeHolder"
      [formControl] = "form"
      (keyup.enter) = "Enter($event)"
      (keyup) = "keyUp($event)"
      (focus)="onInputFocused()"
      (blur)="onInputBlured()"
    >



    <div *ngIf="form.dirty" id="status">
      <img
        *ngIf="form.errors?.['status'] == 'error'  else warning"
        id="error" src="assets/icons/mobile/error.svg" alt="error.svg"
      >
      <ng-template #warning>
        <img
          *ngIf="form.errors?.['status'] == 'warning' else valid"
          id="error" src="assets/icons/mobile/warning.svg" alt="warning.svg"
        >
      </ng-template>
      <ng-template #valid>
        <img
          *ngIf="form.valid"
          id="check" src="assets/icons/mobile/check.svg" alt="check.svg"
        >
      </ng-template>
    </div>

    <div id="visible">
      <img
        *ngIf="!textVisible"
        id="invisible"
        src="assets/icons/mobile/invisible.svg" alt="invisible.svg"
        (click)="toggleVisible()"
      >
      <img
        *ngIf="textVisible"
        id="visible"
        src="assets/icons/mobile/visible.svg" alt="visible.svg"
        (click)="toggleVisible()"
      >
    </div>



  </div>

  <div
    *ngIf="form.dirty && !form.valid"
    class="guide-text"
    [ngClass] = "{
      'h-warning-color' : form.dirty && form.errors?.['status'] == 'warning',
      'h-error-color' : form.dirty && form.errors?.['status'] == 'error'
    }"
  >
    {{guideText}}
  </div>

  <div
    *ngIf="isFocused && form.pristine"
    class="guide-text"
  >
    {{guidePlaceHoldText}}
  </div>

</div>
