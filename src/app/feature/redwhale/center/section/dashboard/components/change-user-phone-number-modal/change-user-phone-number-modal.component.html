<div class="rw-modal-background" #modalBackgroundElement></div>


<div
    class="rw-modal-wrapper justify-content-center align-items-center"
    (mouseup)="!isMouseModalDown && onCancel()"
    (mousedown) = 'resetMouseModalDown()'
    #modalWrapperElement
>
    <div
        class="rw-modal user-select-none d-flex flex-column justify-content-between"
        (mousedown) ='onMouseModalDown(); $event.stopPropagation()'
    >
        <div class="d-flex flex-column">
            <div class="title-container">
                <div class="text rw-typo-title1 ">회원 전화번호 입력</div>
                <div class="sub-text sub-text__first rw-typo-subtext0-regular">회원의 전화번호를 수정합니다.</div>
                <div class="sub-text rw-typo-subtext0-regular">오류가 발생하지 않도록 정확한 전화번호를 입력해주세요.</div>
            </div>
            <div
                id='name'
                class="input"
                #inputContainer
                [class.input-box-error]="isError"
            >
                <p class="rw-typo-subtext1">회원 전화번호</p>
                <input
                    class="rw-input"
                    type="text"
                    placeholder="전화번호를 입력해주세요."
                    [formControl]="userPhoneNumber"
                    required
                    maxlength="13"
                    (keyup)="matchBirthdateForm($event)"
                    (keyup.enter) = "userPhoneNumber.valid && onConfirm()"
                >
                <div class="error" *ngIf="isError">
                    <img class="warning" src="assets/icons/etc/warning-red.svg" />
                    <span class="rw-typo-subtext1">{{ '전화번호 양식을 확인해주세요.' }}</span>
                </div>
            </div>
        </div>
        
        <div class="button-group">
            <div class="cancel " rw-button (click)="onCancel()">
                취소
            </div>
            <div
                class="confirm"
                rw-button
                rwButtonColor="var(--red)"
                [rwButtonDisabled]= "userPhoneNumber.invalid"
                (click)="userPhoneNumber.valid  && onConfirm()"
            >
                저장
            </div>
        </div>
    
    </div>
</div>
