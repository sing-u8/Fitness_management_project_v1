<div class="rw-modal-background" #modalBackgroundElement></div>

<div
  class="rw-modal-wrapper justify-content-center align-items-center"
  (mouseup)="!isMouseModalDown && onCancel()"
  (mousedown) = 'resetMouseModalDown()'
  #modalWrapperElement
>
    <div
      class="rw-modal user-select-none"
      (mousedown) ='onMouseModalDown(); $event.stopPropagation()'
    >
      <div class="title-container">
          <div class="text rw-typo-title1 ">회원 이름 변경</div>
          <div class="sub-text rw-typo-subtext0-regular">회원에게는 회원이 지정한 이름이 그대로 보여지며,</div>
          <div class="sub-text rw-typo-subtext0-regular">센터에서는 수정한 이름으로 보여지게 됩니다.</div>
      </div>

      <div
          id='name'
          class="input"
          #inputContainer
      >
          <p class="rw-typo-subtext1">변경할 이름</p>
          <input
            class="rw-input"
            type="text"
            placeholder="변경할 이름을 입력해주세요."
            [(ngModel)]="userName"
            #name = ngModel
            pattern="[가-힣|a-z|A-Z]+"
            required maxlength="20"
            (keypress) ="nameCheck($event)"
            (keyup.enter) = "name.valid && onConfirm()"
          >
      </div>

      <div class="button-group">
        <div class="cancel " rw-button (click)="onCancel()">
          취소
        </div>
        <div
          class="confirm"
          rw-button
          rwButtonColor="var(--red)"
          [rwButtonDisabled]= "name.invalid"
          (click)="name.valid  && onConfirm()"
        >
          저장
        </div>
      </div>


    </div>
</div>
