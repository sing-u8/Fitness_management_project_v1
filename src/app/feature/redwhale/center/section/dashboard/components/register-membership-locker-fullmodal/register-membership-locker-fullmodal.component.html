<section
    class="register-ml-fullmodal-wrapper user-select-none"
    #modalWrapperElement
>
    <section class="register-membership-locker user-select-none thin-scroll-x-overlay thin-scroll-y">

        <header>
            <div class="header-text-container">
                <p class="rw-typo-headline1">{{curUser?.center_user_name}}님의</p>
                <p class="rw-typo-headline1">회원권과 락커를 등록해주세요.</p>
            </div>

            <div class="cg-typo-subtext close-button" rw-button rwButtonWidth="85" rwButtonHeight="40"
                rwButtonBorderColor="var(--font-color)" (click)="closeModal()">
                <span class="mdi mdi-close"></span>
                <span>닫기</span>
            </div>
        </header>

        <main id="l-main">
            <div class="main-wrapper">

                <article class="membership-and-locker">

                    <ng-template
                        #none_membership_locker
                        [ngIf] = "mlItemList.length == 0"
                        [ngIfElse] = "presence_membership_locker"
                    >
                        <div class="empty-memberhip-card">
                            <div class="rw-typo-title2 title">회원권</div>
                            <div class="membership-content" (click)="toggleMembershipListModal()">
                                <div class="card-icon">
                                    <img src="assets/icons/etc/ticket-white.svg">
                                </div>
                                <div class="card-texts">
                                    <div class="rw-typo-subtext0-regular top">회원권</div>
                                    <div class="rw-typo-bodytext0 bottom">
                                        <span>등록하실 회원권을 선택해주세요.</span>
                                        <img src="assets/icons/etc/short_right_arrow_grey.svg">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="empty-locker-card">
                            <div class="rw-typo-title2 title">락커</div>
                            <div class="locker-content" (click)="toggleLockerSelectModal()">
                                <div class="card-icon">
                                    <img src="assets/icons/etc/locker-white.svg">
                                </div>
                                <div class="card-texts">
                                    <div class="rw-typo-subtext0-regular top">락커</div>
                                    <div class="rw-typo-bodytext0 bottom">
                                        <span>등록하실 락커를 선택해주세요.</span>
                                        <img src="assets/icons/etc/short_right_arrow_grey.svg">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-template>

                    <ng-template #presence_membership_locker>
                        <div class="presence-membership-locker">
                            <div class="membership-locker-buttons">
                                <div class="add-membership-ticket-button" rw-button rwButtonColor="var(--white)"
                                    (click)="toggleMembershipListModal()">
                                    <span class="rw-typo-title2">회원권 추가</span>
                                    <img src="assets/icons/etc/plus.svg">
                                </div>
                                <div class="add-locker-button" rw-button rwButtonColor="var(--white)" (click)="toggleLockerSelectModal()">
                                    <span class="rw-typo-title2">락커 추가</span>
                                    <img src="assets/icons/etc/plus.svg">
                                </div>
                            </div>

                            <div class="window-item" *ngFor="let item of mlItemList; let idx = index">
                                <!-- <ng-container class="window-item" *ngIf="item.type == 'membership'">
                                    <rw-membership-ticket-window [membershipState]=item [index]="idx"></rw-membership-ticket-window>
                                </ng-container> -->
                                <!-- <ng-container class="window-item" *ngIf="item.type == 'locker'">
                                    <rw-locker-window [lockerState]="item" [index]="idx"></rw-locker-window>
                                </ng-container> -->
                            </div>

                        </div>
                    </ng-template>


                </article>

                <aside class="l-payment-information">
                    <div class="payment-information-wrapper">
                        <div class="pay-information">

                            <div class="total-price">
                                <span class="rw-typo-subtext0-regular total-price-title">총 결제 금액</span>
                                <span class="rw-typo-headline1">{{'0'}}원</span>
                            </div>

                            <div class="input-list">

                                <div *ngFor="let item of totalPriceInput | keyvalue : originalOrder" class="rw-typo-subtext0-regular input-title">
                                        <span class="rw-typo-bodytext1_darkgrey">
                                            {{item.value.name}}
                                        </span>
                                        <span class="rw-typo-bodytext0-darkgrey-bold">
                                            {{'0'}}원
                                        </span>

                                </div>

                            </div>

                            <div class="rw-typo-subtext0-regular date-text">
                                결제일 : {{today}}
                            </div>

                        </div>
                    </div>

                    <rw-button
                        #register_ml_bt
                        [width]="'228'"
                        [height]="'50'"
                        [color]="'var(--red)'"
                        [loadingName]="'register_ml'"
                        [borderRadius]="'5'"
                        [disabled]="true"
                        (onClick)="false"
                    >
                        <span class="register-ml-button">
                            모두 등록하기
                        </span>
                    </rw-button>
                </aside>

            </div>
        </main>

    </section>

</section>
