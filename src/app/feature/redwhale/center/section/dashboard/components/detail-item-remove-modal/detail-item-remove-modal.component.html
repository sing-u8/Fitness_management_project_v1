<div class="rw-modal-background" #modalBackgroundElement></div>
<div
    class="rw-modal-wrapper justify-content-center align-items-center"
    (mouseup)="!isMouseModalDown && !blockClickOutside && onCancel()"
    (mousedown) = 'resetMouseModalDown()'
    #modalWrapperElement
>
    <div
        class="rw-modal user-select-none"
        (mousedown) ='onMouseModalDown(); $event.stopPropagation()'
    >
        <div class="title rw-typo-title1 d-flex justify-content-center align-items-center flex-column">
            <span class="rw-typo-title1">{{ userName }}님의 '{{itemName}}'</span>
            <span class="rw-typo-title1">{{ typeName }}을 삭제하시겠어요?</span>
        </div>
        <div class="l-content-info">
            <div class="content-info-item" *ngFor="let item of contentInfoObj[type]">
                <div class="rw-typo-subtext1">{{item[0]}}</div>
                <div class="rw-typo-subtext0-regular">{{item[1]}}</div>
            </div>
        </div>
        <div class="button-group d-flex">
            <rw-button
                [width] = "'155.5'"
                [height] = "'40'"
                (onClick)="onCancel()"
            >
                {{ '취소' }}
            </rw-button>
            <rw-button
                [width] = "'155.5'"
                [height] = "'40'"
                [loadingName]="'remove_payment'"
                [loadingColor]="'#606060'"
                [loadingSize]="'default'"
                (onClick)="onConfirm($event)"
            >
                {{ '삭제' }}
            </rw-button>
        </div>
    </div>
</div>
