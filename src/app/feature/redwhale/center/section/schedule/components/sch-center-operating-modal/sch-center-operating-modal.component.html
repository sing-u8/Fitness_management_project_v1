<div class="rw-modal-background" #modalBackgroundElement></div>

<div
  class="rw-modal-wrapper justify-content-center align-items-center"
  (mouseup)="!isMouseModalDown && onCancel()"
  (mousedown) = 'resetMouseModalDown()'
  #modalWrapperElement
>
    <div
      class="rw-modal user-select-none"
      (mousedown) ='onMouseModalDown(); $event.stopPropagation()'
    >

      <div class="top">

        <div class="title">
          <div class="rw-typo-title1">센터 운영 시간을 설정해주세요.</div>
          <div class="rw-typo-subtext0-regular">입력하신 시간 및 요일에 맞게 캘린더가 변경됩니다.</div>
        </div>

        <div class="day-of-week">
          <div class="rw-typo-subtext0-regular small-title">요일</div>
          <div class="day-of-week-items">
            <div
              *ngFor = "let item of dayOfWeek; let idx = index"
              class="day-button"
              [class.selected] = "item.selected"
              (click) = "toggleDay(idx)"
            >
              {{item.name}}
            </div>
          </div>
        </div>

        <div class="time">
          <div class="rw-typo-subtext0-regular small-title">시간</div>
          <div class="time-select-container">
            <rw-time-picker2
              [time]="time.start"
              (onTimeClick)="onStartTimeClick($event)"
            ></rw-time-picker2>
            <span class="rw-typo-bodytext0">부터</span>
            <rw-time-picker2
              [time]="time.end"
              [disableTimeUntil]= "time.start"
              (onTimeClick)="onEndTimeClick($event)"
            ></rw-time-picker2>
            <span class="rw-typo-bodytext0">까지</span>

          </div>
        </div>

      </div>

      <div class="bottom">
        <div
          class="cancel"
          rw-button
          (click)="onCancel()"
        >
          취소
        </div>
        <div
          class="confirm"
          rw-button
          rwButtonColor="var(--red)"
          [rwButtonDisabled]= "false"
          (click)="onConfirm()"
        >
          저장하기
        </div>
      </div>

    </div>
</div>
