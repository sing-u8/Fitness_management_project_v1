<div
  *ngIf="!doHide"
  class="user-list-card"
  (click) ="clickCard()"
>

  <div class="card-left">
    <div class="user-avatar">
      <rw-avatar
        [image]="cardItem.user.center_user_picture"
        [text]="cardItem.user.center_user_name"
        [backgroundColor]="cardItem.user.color"
        size="45"
        fontSize="12"
      ></rw-avatar>
    </div>

    <div class="user-info">
      <span class="rw-typo-bodytext0-bold">{{cardItem.user.center_user_name}}</span>
      <span class="rw-typo-subtext1">{{cardItem.user.phone_number | phoneNumber}}</span>
    </div>
  </div>

  <div class="card-right">
    <rw-checkbox
      [checked]="cardItem.selected"
    ></rw-checkbox>
  </div>
</div>
