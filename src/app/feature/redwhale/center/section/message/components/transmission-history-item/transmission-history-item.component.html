<div
  class="user-list-card"
>

  <div class="card-left">
    <span class="index rw-typo-subtext2-1">
      {{index}}
    </span>
    <div class="user-avatar">
      <rw-avatar
        [image]="smsHistory.receiver_center_user_picture"
        [text]="smsHistory.receiver_center_user_name"
        [backgroundColor]="smsHistory.receiver_user_color"
        size="37"
        fontSize="12"
      ></rw-avatar>
    </div>

    <div class="user-info">
      <span class="rw-typo-bodytext0">{{smsHistory.receiver_center_user_name}}</span>
      <span class="rw-typo-subtext1">{{smsHistory.receiver_phone_number | phoneNumber}}</span>
    </div>
  </div>

</div>
