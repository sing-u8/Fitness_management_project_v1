<div class="rw-select user-select-none" #selectElement>
    <div
        class="selected rw-typo-bodytext0 d-flex justify-content-between align-items-center"
        [class.open]="isOpen"
        [class.with-width]="width"
        [class.disabled]="disabled !== false"
        [class.height-small]="height_type == 'small'"
        [class.border-none]="noBorder == true"
        #selectedElement
        (click)="toggle()"
        (rwClickOutside)="close()"
    >
        <div  class="avatar">
            <rw-avatar
                *ngIf="value?.value?.id"
                [image]="value?.value?.picture"
                [backgroundColor]="value?.value?.color"
                text="{{ value?.value?.name }}"
                size="23"
                fontSize="10"
            ></rw-avatar>
            <span #value_name_el class="text" [class.text--open]="isOpen">
                {{ value?.name }}
            </span>
        </div>
        <span class="arrow-icon"></span>
    </div>
    <div
        class="items"
        [class.items-small]="height_type == 'small'"
        [class.border-none]="noBorder == true"
        #itemsElement
        (click)="$event.stopPropagation()"
    >
        <div
            class="item d-flex align-items-center"
            *ngFor="let item of items"
            [class.active]="item.value == value?.value || item.name == value?.name"
            [class.disabled]="item.disabled"
            [class.height-small]="height_type == 'small'"
            (click)="onSelect(item)"
        >
            <div *ngIf="item?.value?.id" class="avatar">
                <rw-avatar
                    [image]="item?.value?.picture"
                    [backgroundColor]="item?.value?.color"
                    text="{{ item?.value?.name }}"
                    size="23"
                    fontSize="10"
                ></rw-avatar>
            </div>
            <span class="rw-typo-bodytext0">{{ item.name }}</span>
        </div>
    </div>
</div>
