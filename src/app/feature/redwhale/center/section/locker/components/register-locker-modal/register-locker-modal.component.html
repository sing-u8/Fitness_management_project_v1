<div class="rw-modal-background" #modalBackgroundElement></div>

<div
  class="rw-modal-wrapper justify-content-center align-items-center"
  (mouseup)="!isMouseModalDown && onCancel()"
  (mousedown) = 'resetMouseModalDown()'
  #modalWrapperElement
>
    <div
      class="rw-modal user-select-none"
      (mousedown) ='onMouseModalDown(); $event.stopPropagation()'
    >
      <div class="header">
        <span class="rw-typo-bodytext0">회원 검색</span>
        <img src="assets/icons/etc/close.svg" (click)="onCancel()">
      </div>
      <div class="member-list thin-scroll-y-overlay">

        <form class="input-container">
          <input
            class="rw-input" type="text"
            placeholder="회원의 이름 또는 전화번호를 검색해주세요."
            [formControl] = "memberSearchInput"
          >
          <img src="assets/icons/etc/search.svg">
        </form>

        <div
          *ngFor = "let item of centerUsers; let i = index"
          class="member-card"
          (click) = onConfirm(item)
        >
          <div class="card-left">
            <rw-avatar
              [image]="item.picture"
              [text]="item.center_user_name"
              [backgroundColor]="item.color"
              size="45"
              fontSize="12"
            ></rw-avatar>
            <div class="left-texts">
              <p class="rw-typo-bodytext0-bold">{{item.center_user_name}}</p>
              <p class="rw-typo-subtext2">{{item.phone_number | phoneNumber}}</p>
            </div>
          </div>
          <!-- <div class="card-right">
            <p class="rw-typo-subtext2">{{item.phone_number | phoneNumber}}</p>
          </div> -->
        </div>

      </div>

    </div>
</div>
