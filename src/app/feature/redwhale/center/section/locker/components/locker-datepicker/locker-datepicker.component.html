

<div #multiline_datepicker
    class="rw-datepicker mutiline-unit rw-datepicker-multiline d-flex flex-column user-select-none"
    *ngIf="mode == 'multiline'" [class.isShadow]='isShadow'>
    <div class="month col d-flex justify-content-center">
        <div class="start col-3 d-flex justify-content-start align-items-center">
            <span class="arrow left-double" (click)="previousYear()"></span>
            <span class="arrow left" (click)="previousMonth()"></span>
        </div>
        <div class="center col-5 d-flex justify-content-center align-items-center">{{ month }}</div>
        <div class="end col-3 d-flex justify-content-end align-items-center">
            <span class="arrow right" (click)="nextMonth()"></span>
            <span class="arrow right-double" (click)="nextYear()"></span>
        </div>
    </div>
    <div *ngIf="false" class="week-header col d-flex justify-content-between align-items-center">
        <div class="d-flex justify-content-center align-items-center">일</div>
        <div class="d-flex justify-content-center align-items-center">월</div>
        <div class="d-flex justify-content-center align-items-center">화</div>
        <div class="d-flex justify-content-center align-items-center">수</div>
        <div class="d-flex justify-content-center align-items-center">목</div>
        <div class="d-flex justify-content-center align-items-center">금</div>
        <div class="d-flex justify-content-center align-items-center">토</div>
    </div>
    <div class="week-row col d-flex justify-content-between align-items-center"
        *ngFor="let weekRow of weekRows; let i = index">
        <div class="week-col d-flex justify-content-center align-items-center"
            *ngFor="let weekCol of weekRow; let j = index" [style.color]="weekCol.color"
            [class.start-date]="isStartDate(weekCol)" [class.end-date]="isEndDate(weekCol)"
            [class.selected]="isEdgeDate(weekCol)" [class.between]="isBetween(weekCol)"
            [class.avaliable-date]="isAvailableDate(weekCol)" (click)="multiLineSelectDate(weekCol)" rw-tooltip
            [rwTooltipDisabled]="pastDisable(weekCol) "
            [rwTooltipTitle]="getDayFromStartDate(weekCol)+'일 사용'"
            rwTooltipPlacement="bottom"
            offset = '7'

        >
            {{ weekCol.day }}
        </div>
    </div>
</div>
