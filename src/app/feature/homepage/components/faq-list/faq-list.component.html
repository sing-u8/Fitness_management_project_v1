<section
    class="fap-list"
    [class.hp-scroll-ani] = "animation"
>
    <div
        class="title"
        [class.hp-SA1] = "animation"
    >자주 묻는 질문</div>

    <div
        class="l-faq"
        [class.hp-SA2] = "animation"
        *ngFor="let faq of faqList; index as idx"
    >
        <div class="faq-header" (click)="toggleFAQ(idx)">
            <span>{{faq.title}}</span>
            <div class="arrow" [class.isOpen]="faq.isOpen"></div>
        </div>
        <div class="faq-body" [class.isOpen] ="faq.isOpen">
            {{faq.desc}}
        </div>
    </div>

    <hp-find-more-button
        [class.hp-SA2] = "animation"
        [text]="'더 많은 질문 보기'"
        [maxWidth]="'140px'"
        (onClick)="routerTo('FAQ')"
    ></hp-find-more-button>
</section>
